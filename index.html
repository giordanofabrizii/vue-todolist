<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>

    <!-- Fontawesome 6.5.2 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/style.css">

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    
    <div id="app">
        <div class="container">
            <ul>
                <li v-for="(task, index) in tasks">
                    <h2 :class="task.done === true ? 'done' : ''" @click="switchStatus(index)">{{ task.text }}</h2>
                    <i class="fa-solid fa-toilet" @click="eliminateTask(index)"></i>
                </li>
            </ul>
            <section>
                <input type="text" v-model="newContent"  @keyup.enter="addTask">
                <button @click="addTask">Aggiungi task</button>
            </section>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
